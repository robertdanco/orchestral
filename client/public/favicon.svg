<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Orchestral Favicon: Simplified version optimized for small sizes -->
  <defs>
    <linearGradient id="favGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3F51B5"/>
      <stop offset="100%" stop-color="#283593"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#favGrad)"/>

  <!-- Simplified baton -->
  <path
    d="M9 23 L22 8"
    stroke="#FFFFFF"
    stroke-width="2.5"
    stroke-linecap="round"
  />

  <!-- Gold tip -->
  <circle cx="22" cy="8" r="2" fill="#FFC107"/>

  <!-- Single wave (simplified for favicon) -->
  <path
    d="M10 17 Q16 13 22 17"
    stroke="#FFFFFF"
    stroke-width="1.5"
    stroke-linecap="round"
    fill="none"
    opacity="0.85"
  />
</svg>
