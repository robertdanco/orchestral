<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Orchestral Logo: Conductor's baton creating harmonic waves -->

  <!-- Background circle with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3F51B5"/>
      <stop offset="100%" stop-color="#283593"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGrad)"/>

  <!-- Conductor's baton - diagonal elegant stroke -->
  <path
    d="M14 34 L32 12"
    stroke="#FFFFFF"
    stroke-width="2.5"
    stroke-linecap="round"
  />

  <!-- Baton tip flourish -->
  <circle cx="32" cy="12" r="2" fill="#FFC107"/>

  <!-- Harmonic wave lines emanating from baton motion -->
  <!-- Wave 1 - closest -->
  <path
    d="M18 20 Q24 17 30 20"
    stroke="url(#waveGrad)"
    stroke-width="1.5"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Wave 2 - middle -->
  <path
    d="M16 26 Q24 22 32 26"
    stroke="url(#waveGrad)"
    stroke-width="1.5"
    stroke-linecap="round"
    fill="none"
    opacity="0.8"
  />

  <!-- Wave 3 - furthest -->
  <path
    d="M14 32 Q24 27 34 32"
    stroke="url(#waveGrad)"
    stroke-width="1.5"
    stroke-linecap="round"
    fill="none"
    opacity="0.6"
  />
</svg>
